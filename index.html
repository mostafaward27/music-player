<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="gradient-background">
    <div class="container">
        <header class="main-header py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="./asates/vinyl-record.png" alt="Logo" style="width: 45px; height: 45px;"
                        class="me-2 rounded-circle border border-light">
                    <h4 class="mb-0">My Music</h4>
                </div>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#music-list" class="nav-link">Tracks</a></li>
                    <li class="nav-item"><a href="#playlist" class="nav-link">Playlists</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
        </header>
    </div>

    <img src="./asates/vinyl-record.png" class="vinyl-disc-top-left" alt="Vinyl Record" />

    <section class="container col-xxl-8 mb-5 pb-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 pb-5">
            <div class="col-12 pt-5">
                <h1 class="display-4 fw-bold text-white mb-3 mt-5 pt-4">Experience Music Like Never Before</h1>
                <p class="lead text-light mb-4">Stream your favorite songs, create playlists, and feel the beat with our
                    modern music player.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <a href="#music-list" class="btn btn-success btn-lg px-4 me-md-2">üéß Listen Now</a>
                </div>
            </div>
        </div>
    </section>

    <div style="height: 160px;"></div>
    <hr class="section-divider my-5" />
    <div class="text-center my-4">
        <i class="bi bi-music-note-beamed" style="font-size: 24px; color: #B13BFF;"></i>
    </div>

    <section class="container pt-5 mt-5" id="music-list">
        <div class="row g-4" id="trackList"></div>
    </section>

    <div style="height: 220px;"></div>
    <div id="playlistSection"></div>

    <section class="musicplayer" style="display: none;">
        <div class="music-player fixed-bottom">
            <div class="container">
                <div class="card music-player-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="music-img me-3" style="width: 60px;">
                                <img id="currentCover" src="./asates/non.png" class="img-fluid rounded" alt="Cover" />
                            </div>
                            <div>
                                <h5 class="card-title text-white mb-1 song-title">Now Playing</h5>
                                <p class="card-text text-light mb-0" id="currentTitle">Artist - Song Title</p>
                            </div>
                        </div>

                        <div class="progress bg-dark mb-2" id="progressContainer" style="height: 6px; cursor: pointer;">
                            <div class="progress-bar bg-success" role="progressbar" id="progressBar" style="width: 0%;">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between text-white small mb-2">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>

                        <div class="text-center d-flex justify-content-center flex-wrap gap-2">
                            <button id="shuffleBtn" class="btn btn-outline-light btn-control">üîÄ</button>
                            <button id="prevBtn" class="btn btn-outline-light btn-control">‚èÆ</button>
                            <button id="playPauseBtn" class="btn btn-success btn-control">‚ñ∂Ô∏è</button>
                            <button id="nextBtn" class="btn btn-outline-light btn-control">‚è≠</button>
                            <button id="repeatBtn" class="btn btn-outline-light btn-control">üîÅ</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div style="height: 175px;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
