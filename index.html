<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body class="gradient-background">
    <div class="container">
        <header class="main-header d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <img src="./asates/vinyl-record.png" class="vinyl-disc-top-left" alt="Vinyl Record" />

    <section class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5 mt-5">
            <div class="col-12 pt-5">
                <h1 class="display-4 fw-bold text-white mb-3 mt-5 pt-4">Experience Music Like Never Before</h1>
                <p class="lead text-light mb-4">Stream your favorite songs, create playlists, and feel the beat with our
                    modern music player.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-success btn-lg px-4 me-md-2">üéß Listen Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container py-5">
        <div class="row g-4" id="trackList">
        </div>
    </section>
    <div style="height: 200px;"></div>

    <section class="musicplayer">
        <div class="music-player fixed-bottom">
            <div class="container">
                <div class="card music-player-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="music-img me-3" style="width: 60px;">
                                <img id="currentCover" src="./asates/Adele.jpg" class="img-fluid rounded" alt="Cover" />
                            </div>
                            <div>
                                <h5 class="card-title text-white mb-1 song-title">Now Playing</h5>
                                <p class="card-text text-light mb-0" id="currentTitle">Artist - Song Title</p>
                            </div>
                        </div>

                        <div class="progress bg-dark mb-2" style="height: 6px;">
                            <div class="progress-bar bg-success" role="progressbar" id="progressBar" style="width: 0%;">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between text-white small mb-2">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>

                        <div class="text-center">
                            <button id="prevBtn" class="btn btn-outline-light btn-sm me-2">‚èÆ</button>
                            <button id="playPauseBtn" class="btn btn-success btn-sm me-2">‚ñ∂Ô∏è</button>
                            <button id="nextBtn" class="btn btn-outline-light btn-sm">‚è≠</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
